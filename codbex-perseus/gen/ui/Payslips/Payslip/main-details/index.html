<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEmployee" dg-required="false" dg-colon="true">Employee</fd-form-label>
                        <fd-combobox-input id="idEmployee"
                            name="Employee"
                            state="{{ formErrors.Employee ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Employee'].$valid, 'Employee')"
                            ng-model="entity.Employee"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsEmployee"
                            dg-placeholder="Search Employee ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStartDate" dg-required="false" dg-colon="true">StartDate</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.StartDate ? false : true }}">
                            <fd-input id="idStartDate"
                                name="StartDate"
                                state="{{ formErrors.StartDate ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['StartDate'].$valid, 'StartDate')"
                                ng-model="entity.StartDate"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEndDate" dg-required="false" dg-colon="true">EndDate</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.EndDate ? false : true }}">
                            <fd-input id="idEndDate"
                                name="EndDate"
                                state="{{ formErrors.EndDate ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['EndDate'].$valid, 'EndDate')"
                                ng-model="entity.EndDate"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCompany" dg-required="false" dg-colon="true">Company</fd-form-label>
                        <fd-combobox-input id="idCompany"
                            name="Company"
                            state="{{ formErrors.Company ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Company'].$valid, 'Company')"
                            ng-model="entity.Company"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCompany"
                            dg-placeholder="Search Company ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idNet" dg-required="false" dg-colon="true">Net</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Net ? false : true }}">
                            <fd-input id="idNet"
                                name="Net"
                                state="{{ formErrors.Net ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Net'].$valid, 'Net')"
                                ng-model="entity.Net"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Net">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idGross" dg-required="false" dg-colon="true">Gross</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Gross ? false : true }}">
                            <fd-input id="idGross"
                                name="Gross"
                                state="{{ formErrors.Gross ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Gross'].$valid, 'Gross')"
                                ng-model="entity.Gross"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Gross">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idTotal" dg-required="false" dg-colon="true">Total</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Total ? false : true }}">
                            <fd-input id="idTotal"
                                name="Total"
                                state="{{ formErrors.Total ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Total'].$valid, 'Total')"
                                ng-model="entity.Total"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Total">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        <fd-combobox-input id="idCurrency"
                            name="Currency"
                            state="{{ formErrors.Currency ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Currency'].$valid, 'Currency')"
                            ng-model="entity.Currency"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCurrency"
                            dg-placeholder="Search Currency ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action === 'select' && entityActions.length && entity.Id">
            <div class="fd-bar__right">
                <fd-button ng-repeat="action in entityActions" class="fd-dialog__decisive-button" compact="true" dg-type="emphasized" dg-label="{{action.label}}"
                    ng-click="triggerEntityAction(action.id, next)"></fd-button>
            </div>
        </footer>
    </body>

</html>
