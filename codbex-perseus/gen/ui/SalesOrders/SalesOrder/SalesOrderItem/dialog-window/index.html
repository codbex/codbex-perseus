<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idTimesheet" dg-required="false" dg-colon="true">Timesheet</fd-form-label>
                        <fd-combobox-input id="idTimesheet"
                            name="Timesheet"
                            state="{{ formErrors.Timesheet ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Timesheet'].$valid, 'Timesheet')"
                            ng-model="entity.Timesheet"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsTimesheet"
                            dg-placeholder="Search Timesheet ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idHours" dg-required="false" dg-colon="true">Hours</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Hours ? false : true }}">
                            <fd-input id="idHours"
                                name="Hours"
                                state="{{ formErrors.Hours ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Hours'].$valid, 'Hours')"
                                ng-model="entity.Hours"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Hours">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idRate" dg-required="false" dg-colon="true">Rate</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Rate ? false : true }}">
                            <fd-input id="idRate"
                                name="Rate"
                                state="{{ formErrors.Rate ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Rate'].$valid, 'Rate')"
                                ng-model="entity.Rate"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Rate">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idAmount" dg-required="false" dg-colon="true">Amount</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Amount ? false : true }}">
                            <fd-input id="idAmount"
                                name="Amount"
                                state="{{ formErrors.Amount ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Amount'].$valid, 'Amount')"
                                ng-model="entity.Amount"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Amount">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
