<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDate" dg-required="false" dg-colon="true">Date</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Date ? false : true }}">
                            <fd-input id="idDate"
                                name="Date"
                                state="{{ formErrors.Date ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Date'].$valid, 'Date')"
                                ng-model="entity.Date"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idValor" dg-required="false" dg-colon="true">Valor</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Valor ? false : true }}">
                            <fd-input id="idValor"
                                name="Valor"
                                state="{{ formErrors.Valor ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Valor'].$valid, 'Valor')"
                                ng-model="entity.Valor"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCompany" dg-required="false" dg-colon="true">Company</fd-form-label>
                        <fd-combobox-input id="idCompany"
                            name="Company"
                            state="{{ formErrors.Company ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Company'].$valid, 'Company')"
                            ng-model="entity.Company"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCompany"
                            dg-placeholder="Search Company ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCompanyIBAN" dg-required="false" dg-colon="true">CompanyIBAN</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.CompanyIBAN ? false : true }}">
                            <fd-input id="idCompanyIBAN"
                                name="CompanyIBAN"
                                state="{{ formErrors.CompanyIBAN ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['CompanyIBAN'].$valid, 'CompanyIBAN')"
                                ng-model="entity.CompanyIBAN"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="22.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter CompanyIBAN">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCounterpartyIBAN" dg-required="false" dg-colon="true">CounterpartyIBAN</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.CounterpartyIBAN ? false : true }}">
                            <fd-input id="idCounterpartyIBAN"
                                name="CounterpartyIBAN"
                                state="{{ formErrors.CounterpartyIBAN ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['CounterpartyIBAN'].$valid, 'CounterpartyIBAN')"
                                ng-model="entity.CounterpartyIBAN"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="22.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter CounterpartyIBAN">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCounterpartyName" dg-required="false" dg-colon="true">CounterpartyName</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.CounterpartyName ? false : true }}">
                            <fd-input id="idCounterpartyName"
                                name="CounterpartyName"
                                state="{{ formErrors.CounterpartyName ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['CounterpartyName'].$valid, 'CounterpartyName')"
                                ng-model="entity.CounterpartyName"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="100.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter CounterpartyName">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idAmount" dg-required="false" dg-colon="true">Amount</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Amount ? false : true }}">
                            <fd-input id="idAmount"
                                name="Amount"
                                state="{{ formErrors.Amount ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Amount'].$valid, 'Amount')"
                                ng-model="entity.Amount"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Amount">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        <fd-combobox-input id="idCurrency"
                            name="Currency"
                            state="{{ formErrors.Currency ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Currency'].$valid, 'Currency')"
                            ng-model="entity.Currency"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCurrency"
                            dg-placeholder="Search Currency ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idReason" dg-required="false" dg-colon="true">Reason</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Reason ? false : true }}">
                            <fd-input id="idReason"
                                name="Reason"
                                state="{{ formErrors.Reason ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Reason'].$valid, 'Reason')"
                                ng-model="entity.Reason"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Reason">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDescription" dg-required="false" dg-colon="true">Description</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Description ? false : true }}">
                            <fd-input id="idDescription"
                                name="Description"
                                state="{{ formErrors.Description ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Description'].$valid, 'Description')"
                                ng-model="entity.Description"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="100.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Description">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDirection" dg-required="false" dg-colon="true">Direction</fd-form-label>
                        <fd-combobox-input id="idDirection"
                            name="Direction"
                            state="{{ formErrors.Direction ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Direction'].$valid, 'Direction')"
                            ng-model="entity.Direction"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsDirection"
                            dg-placeholder="Search Direction ...">
                        </fd-combobox-input>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
