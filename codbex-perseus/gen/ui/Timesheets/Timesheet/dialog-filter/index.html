<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="forms.details">
                <fd-form-group dg-header="Timesheet Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Name'].$valid }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="100.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStartPeriodFrom" dg-required="false" dg-colon="true">From StartPeriod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['StartPeriod'].$valid }}">
	                            <fd-input id="idStartPeriodFrom"
	                                name="StartPeriod"
	                                state="{{ forms.details['StartPeriod'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.StartPeriodFrom"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStartPeriodTo" dg-required="false" dg-colon="true">To StartPeriod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['StartPeriod'].$valid }}">
	                            <fd-input id="idStartPeriodTo"
	                                name="StartPeriod"
	                                state="{{ forms.details['StartPeriod'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.StartPeriodTo"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEndPeriodFrom" dg-required="false" dg-colon="true">From EndPeriod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EndPeriod'].$valid }}">
	                            <fd-input id="idEndPeriodFrom"
	                                name="EndPeriod"
	                                state="{{ forms.details['EndPeriod'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.EndPeriodFrom"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEndPeriodTo" dg-required="false" dg-colon="true">To EndPeriod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EndPeriod'].$valid }}">
	                            <fd-input id="idEndPeriodTo"
	                                name="EndPeriod"
	                                state="{{ forms.details['EndPeriod'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.EndPeriodTo"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idProjectAssignment" dg-required="false" dg-colon="true">ProjectAssignment</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idProjectAssignment"
	                            name="ProjectAssignment"
	                            state="{{ forms.details['ProjectAssignment'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.ProjectAssignment"
	                            dropdown-items="optionsProjectAssignment"
	                            dg-placeholder="Search ProjectAssignment ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idHours" dg-required="false" dg-colon="true">Hours</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idHours"
								name="Hours"
								state="{{ forms.details['Hours'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Hours"
								is-readonly="action === 'select'"
								placeholder="Enter Hours"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRate" dg-required="false" dg-colon="true">Rate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idRate"
								name="Rate"
								state="{{ forms.details['Rate'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Rate"
								is-readonly="action === 'select'"
								placeholder="Enter Rate"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="Filter"
                    ng-click="filter()">
                </fd-button>
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="transparent"
                    dg-label="Reset"
                    ng-click="resetFilter()">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
