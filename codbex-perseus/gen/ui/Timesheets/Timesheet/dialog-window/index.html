<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="100.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStartPeriod" dg-required="false" dg-colon="true">StartPeriod</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.StartPeriod ? false : true }}">
                            <fd-input id="idStartPeriod"
                                name="StartPeriod"
                                state="{{ formErrors.StartPeriod ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['StartPeriod'].$valid, 'StartPeriod')"
                                ng-model="entity.StartPeriod"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEndPeriod" dg-required="false" dg-colon="true">EndPeriod</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.EndPeriod ? false : true }}">
                            <fd-input id="idEndPeriod"
                                name="EndPeriod"
                                state="{{ formErrors.EndPeriod ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['EndPeriod'].$valid, 'EndPeriod')"
                                ng-model="entity.EndPeriod"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idProjectAssignment" dg-required="false" dg-colon="true">ProjectAssignment</fd-form-label>
                        <fd-combobox-input id="idProjectAssignment"
                            name="ProjectAssignment"
                            state="{{ formErrors.ProjectAssignment ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['ProjectAssignment'].$valid, 'ProjectAssignment')"
                            ng-model="entity.ProjectAssignment"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsProjectAssignment"
                            dg-placeholder="Search ProjectAssignment ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idActivity" dg-required="false" dg-colon="true">Activity</fd-form-label>
                        <fd-combobox-input id="idActivity"
                            name="Activity"
                            state="{{ formErrors.Activity ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Activity'].$valid, 'Activity')"
                            ng-model="entity.Activity"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsActivity"
                            dg-placeholder="Search Activity ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idHours" dg-required="false" dg-colon="true">Hours</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Hours ? false : true }}">
                            <fd-input id="idHours"
                                name="Hours"
                                state="{{ formErrors.Hours ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Hours'].$valid, 'Hours')"
                                ng-model="entity.Hours"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Hours">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
