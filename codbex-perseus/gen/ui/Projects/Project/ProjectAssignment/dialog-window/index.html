<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Name'].$valid }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="100.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmployee" dg-required="false" dg-colon="true">Employee</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idEmployee"
	                            name="Employee"
	                            state="{{ forms.details['Employee'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Employee"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsEmployee"
	                            dg-placeholder="Search Employee ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPosition" dg-required="false" dg-colon="true">Position</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idPosition"
	                            name="Position"
	                            state="{{ forms.details['Position'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Position"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsPosition"
	                            dg-placeholder="Search Position ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idHourlyRate" dg-required="false" dg-colon="true">HourlyRate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idHourlyRate"
								name="HourlyRate"
								state="{{ forms.details['HourlyRate'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.HourlyRate"
								is-readonly="action === 'select'"
								placeholder="Enter HourlyRate"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStartDate" dg-required="false" dg-colon="true">StartDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['StartDate'].$valid }}">
	                            <fd-input id="idStartDate"
	                                name="StartDate"
	                                state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.StartDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEndDate" dg-required="false" dg-colon="true">EndDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EndDate'].$valid }}">
	                            <fd-input id="idEndDate"
	                                name="EndDate"
	                                state="{{ forms.details['EndDate'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.EndDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled'  }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
