<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="ProjectTimesheetsReport Details" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idId" dg-required="false" dg-colon="true">Id</fd-form-label>
                        <fd-input id="idId"
                            name="Id"
                            ng-required="false"
                            ng-model="entity.Id"
                            ng-readonly="true"
                            type="text"
                            placeholder="Enter Id">
                        </fd-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStartDate" dg-required="false" dg-colon="true">StartDate</fd-form-label>
                        <fd-input id="idStartDate"
                            name="StartDate"
                            ng-required="false"
                            ng-model="entity.StartDate"
                            ng-readonly="true"
                            type="date">
                        </fd-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEndDate" dg-required="false" dg-colon="true">EndDate</fd-form-label>
                        <fd-input id="idEndDate"
                            name="EndDate"
                            ng-required="false"
                            ng-model="entity.EndDate"
                            ng-readonly="true"
                            type="date">
                        </fd-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idProject" dg-required="false" dg-colon="true">Project</fd-form-label>
                        <fd-combobox-input id="idProject"
                            name="Project"
                            ng-required="true"
                            ng-model="entity.Project"
                            dg-disabled="true"
                            dropdown-items="optionsProject"
                            dg-placeholder="Search Project ...">
                        </fd-combobox-input>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
