<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="100.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEmail" dg-required="false" dg-colon="true">Email</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Email ? false : true }}">
                            <fd-input id="idEmail"
                                name="Email"
                                state="{{ formErrors.Email ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Email'].$valid, 'Email')"
                                ng-model="entity.Email"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="100.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="email"
                                placeholder="Enter Email">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPhone" dg-required="false" dg-colon="true">Phone</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Phone ? false : true }}">
                            <fd-input id="idPhone"
                                name="Phone"
                                state="{{ formErrors.Phone ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Phone'].$valid, 'Phone')"
                                ng-model="entity.Phone"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns:['^[0-9]{0,14}$'] }"
                                type="tel"
                                placeholder="Enter Phone">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
					<fd-form-item horizontal="false">
						<fd-form-label for="idAddress" dg-required="false" dg-colon="true">Address</fd-form-label>
						<fd-textarea id="idAddress"
							name="Address"
							state="{{ formErrors.Address ? 'error' : '' }}"
							ng-required="false"
							ng-change="isValid(formFieldset['Address'].$valid, 'Address')"
							ng-model="entity.Address"
                            ng-readonly="action === 'select'"
							ng-minlength="0.0 || 0"
							ng-maxlength="200.0 || -1"
							dg-input-rules="{ patterns: [''] }"
							placeholder="Enter Address">
						</fd-textarea>
						<fd-form-message dg-type="error" ng-show="formErrors.Address">Incorrect Input</fd-form-message>
					</fd-form-item horizontal="false">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPostCode" dg-required="false" dg-colon="true">PostCode</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.PostCode ? false : true }}">
                            <fd-input id="idPostCode"
                                name="PostCode"
                                state="{{ formErrors.PostCode ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['PostCode'].$valid, 'PostCode')"
                                ng-model="entity.PostCode"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter PostCode">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idVATNO" dg-required="false" dg-colon="true">VATNO</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.VATNO ? false : true }}">
                            <fd-input id="idVATNO"
                                name="VATNO"
                                state="{{ formErrors.VATNO ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['VATNO'].$valid, 'VATNO')"
                                ng-model="entity.VATNO"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter VATNO">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idIBAN" dg-required="false" dg-colon="true">IBAN</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.IBAN ? false : true }}">
                            <fd-input id="idIBAN"
                                name="IBAN"
                                state="{{ formErrors.IBAN ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['IBAN'].$valid, 'IBAN')"
                                ng-model="entity.IBAN"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="34.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter IBAN">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSWIFT" dg-required="false" dg-colon="true">SWIFT</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.SWIFT ? false : true }}">
                            <fd-input id="idSWIFT"
                                name="SWIFT"
                                state="{{ formErrors.SWIFT ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['SWIFT'].$valid, 'SWIFT')"
                                ng-model="entity.SWIFT"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter SWIFT">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idBank" dg-required="false" dg-colon="true">Bank</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Bank ? false : true }}">
                            <fd-input id="idBank"
                                name="Bank"
                                state="{{ formErrors.Bank ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Bank'].$valid, 'Bank')"
                                ng-model="entity.Bank"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="100.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Bank">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCity" dg-required="false" dg-colon="true">City</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.City ? false : true }}">
                            <fd-input id="idCity"
                                name="City"
                                state="{{ formErrors.City ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['City'].$valid, 'City')"
                                ng-model="entity.City"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="100.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter City">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCountry" dg-required="false" dg-colon="true">Country</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Country ? false : true }}">
                            <fd-input id="idCountry"
                                name="Country"
                                state="{{ formErrors.Country ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Country'].$valid, 'Country')"
                                ng-model="entity.Country"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="100.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Country">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
